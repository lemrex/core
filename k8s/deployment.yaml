apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth
  labels:
    app: auth-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth
  template:
    metadata:
      labels:
        app: auth
    spec:
      imagePullSecrets:
      - name: default-secret
      containers:
      - name: auth
        image: auth-image
        ports:
        - containerPort: 3000
        envFrom:
        - configMapRef:
            name: cbass-config
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "250m"

